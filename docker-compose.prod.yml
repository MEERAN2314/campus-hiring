version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hirewave-web-prod
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hirewave-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: hirewave-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hirewave-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hirewave-celery-worker-prod
    command: celery -A app.celery_worker worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - hirewave-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hirewave-celery-beat-prod
    command: celery -A app.celery_worker beat --loglevel=info
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - hirewave-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: hirewave-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: always
    networks:
      - hirewave-network

volumes:
  redis_data:
    driver: local

networks:
  hirewave-network:
    driver: bridge
