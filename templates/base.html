<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HireWave{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Animated Background -->
    <div class="orb-container" style="pointer-events: none; z-index: -1;">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">HireWave</a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="/" class="nav-link">Home</a>
                <a href="/jobs" class="nav-link" id="jobsLink">Jobs</a>
                <a href="/dashboard" class="nav-link" id="dashboardLink" style="display: none;">Dashboard</a>
                <div class="nav-auth" id="navAuth">
                    <a href="/login" class="btn btn-outline">Login</a>
                    <a href="/register" class="btn btn-primary">Register</a>
                </div>
                <div class="nav-user" id="navUser" style="display: none;">
                    <span id="userName"></span>
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="nav-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main style="position: relative; z-index: 1;">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 HireWave. AI-Powered Recruitment.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- Initialize Lucide Icons -->
    <script>
    lucide.createIcons();
    </script>
    
    <!-- Spotlight Effect Script -->
    <script>
    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        document.documentElement.style.setProperty('--mouse-x', x + '%');
        document.documentElement.style.setProperty('--mouse-y', y + '%');
    });
    </script>
</body>
</html>
